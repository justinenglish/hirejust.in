<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="layout">
        <form class="display_screen">
          <input class="display" type="text" placeholder="0">
        </form>
      <div class="buttons">
        <ul>
          <li data-buttons="7">7</li>
          <li data-buttons="8">8</li>
          <li data-buttons="9">9</li>
          <li class="dark_gray" data-buttons="/">&divide</li>
          <li data-buttons="4">4</li>
          <li data-buttons="5">5</li>
          <li data-buttons="6">6</li>
          <li class="dark_gray" data-buttons="*">x</li>
          <li data-buttons="1">1</li>
          <li data-buttons="2">2</li>
          <li data-buttons="3">3</li>
          <li class="dark_gray" data-buttons="-">-</li>
          <li data-buttons="0">0</li>
          <li data-buttons=".">.</li>
          <li class="blue" id="total">=</li>
          <li class="dark_gray" data-buttons="+">+</li>
        </ul>
      </div>
      <div class="clear">CLEAR</div>
    </div>
    <script type="text/javascript" src="../../js/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
