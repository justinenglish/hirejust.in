<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="layout">
        <form class="display_screen">
          <input class="display" type="text" placeholder="0">
        </form>
      <div class="buttons">
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li class="dark_gray">\</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li class="dark_gray">*</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="dark_gray">-</li>
          <li>0</li>
          <li>.</li>
          <li class="blue">=</li>
          <li class="dark_gray">+</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="../../js/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
