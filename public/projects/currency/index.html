<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="layout">
      <div class="main_box">
        <p class="title">What is your money worth somewhere else?</p>
        <input type="text" id="input_box">
        <p class="us_dollars">US Dollars</p>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Convert to:
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li data-currency="canadian" role="presentation"><a role="menuitem" tabindex="-1" href="#">
              Canadian</a></li>
            <li data-currency="euro" role="presentation"><a role="menuitem" tabindex="-1" href="#">
              Euro</a></li>
            <li data-currency="peso" role="presentation"><a role="menuitem" tabindex="-1" href="#">
              Peso</a></li>
            <li data-currency="yen" role="presentation"><a role="menuitem" tabindex="-1" href="#">
              Yen</a></li>
          </ul>
        </div>

        <br>
        <input type="text" id="output_box">
      </div>
    </div>
    <script type="text/javascript" src="../../js/jquery.1.11.1.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/currency.js"></script>
  </body>
</html>
