<!DOCTYPE html>
<html>
  <head>
    <title>Modal</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
              <!--  Requirements
            - Create a div that is centered in the overlay vertically and horizontally.
            - The div should have a background color of white
            - The div (modal) should have a drop shadow
            - Clicking the button should open (show) the modal-->
    <div id="modal">
      <div id="modal_popup">
        <p>My Modal</p>
      </div>
      <div id="modal_overlay"></div>
    </div>
    <button class="button" type="button" data-toggle="modal" data-target="#modal">Open Modal</button>
    <script type="text/javascript" src="../../js/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </body>
</html>
